<!DOCTYPE >
<html ng-app="myapp">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<title>Student Info</title>
</head>
<body style="background-image: url(images.jpg); background-position: center center;background-attachment: fixed;background-size: cover">
	<div class="container" ng-controller="AppCtlr">
		<h1  style="font-style: italic;color: blue;font-size: 50px">Student Info </h1>
		<!-- <form class="form-inline"> -->
		<table class="table" >
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th> Phone Number</th>
				</tr>
				<tr >
					<td><input class="form-control" ng-model="contact.name"></td>
					<td><input class="form-control" ng-model="contact.email"></td>
					<td><input class="form-control" ng-model="contact.number"></td>
					<td><button class="btn btn-success active " ng-click="addContact(contact._id)">Add</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update</button></td>
				</tr>
				<tr ng-repeat="contact in contactlist" style="font-size:30px;color: blue ">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button> </td>
				</tr>
		</table>
	</div>
	<script src="controllers/app.js"></script>
	<script src="controllers/controller.js"></script>
	<script src="routes.js"></script>
</body>
</html>
