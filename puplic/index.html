<!DOCTYPE >
<html ng-app="myapp">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<title>Contact List App</title>
</head>
<body>
	<div class="container" ng-controller="AppCtlr">
		<h1>Contact List App</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<thead>
				<tr>
					<td><input class="form-control" ng-model="contact.name"></td>
					<td><input class="form-control" ng-model="contact.email"></td>
					<td><input class="form-control" ng-model="contact.number"></td>
					<td><button class="btn btn-primary" ng-click="addContact(contact._id)"></button>Add</td>
					<td><button class="btn btn-info" ng-click="update()">Update</button></td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button> </td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)"></button>Edit</td>
				</tr>
			</tbody>
		</table>
	</div>
	{{contactlist}}
	<!-- <input ng-model="test">
	{{test}} -->
	<script src="controllers/app.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
